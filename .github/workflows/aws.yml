name: Deploy to EC2 (Fully Automated)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H 16.171.31.2 >> ~/.ssh/known_hosts

      - name: Deploy on EC2 (fully automated)
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@16.171.31.2 << 'EOF'
            set -e

            echo "üîç Checking system dependencies..."

            # ---------- GIT ----------
            if ! command -v git >/dev/null 2>&1; then
              echo "üì¶ Installing git..."
              sudo dnf install -y git
            fi

            # ---------- DOCKER ----------
            if ! command -v docker >/dev/null 2>&1; then
              echo "üê≥ Installing docker..."
              sudo dnf install -y docker
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # ---------- Ensure docker is running ----------
            sudo systemctl start docker

            # ---------- DEPLOY APP ----------
            APP_DIR="/home/ec2-user/apps/divineyoga"
            REPO_URL="https://github.com/divineyogabliss/divineyoga.git"

            echo "üöÄ Deploying DivineYoga..."

            mkdir -p /home/ec2-user/apps

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "üì¶ Cloning repository..."
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"

            git fetch origin
            git reset --hard origin/main

            sudo docker build -t divineyoga .

            sudo docker stop divineyoga || true
            sudo docker rm divineyoga || true

            sudo docker run -d \
              --name divineyoga \
              -p 8000:8000 \
              --restart unless-stopped \
              divineyoga

            echo "‚úÖ Deployment completed successfully"
          EOF
