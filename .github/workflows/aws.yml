name: Deploy to EC2 (Fully Automated)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H 16.171.31.2 >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@16.171.31.2 << 'EOF'
            set -e

            APP_DIR="/home/ec2-user/apps/divineyoga"
            REPO_URL="https://github.com/divineyogabliss/divineyoga.git"

            echo "ðŸš€ Deploying DivineYoga..."

            mkdir -p /home/ec2-user/apps

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "ðŸ“¦ Cloning repo..."
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"

            git fetch origin
            git reset --hard origin/main

            docker build -t divineyoga .

            docker stop divineyoga || true
            docker rm divineyoga || true

            docker run -d \
              --name divineyoga \
              -p 8000:8000 \
              --restart unless-stopped \
              divineyoga

            echo "âœ… Deployment complete"
          EOF
