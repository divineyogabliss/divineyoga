<!-- DROPDOWN SCRIPT -->
<script>
const chantsBtn = document.getElementById("chantsBtn");
const chantsMenu = document.getElementById("chantsMenu");

chantsBtn.addEventListener("mouseenter", () => {
  chantsMenu.style.opacity = "1";
  chantsMenu.style.pointerEvents = "auto";
});

chantsBtn.addEventListener("mouseleave", () => {
  setTimeout(() => {
    if (!chantsMenu.matches(":hover")) {
      chantsMenu.style.opacity = "0";
      chantsMenu.style.pointerEvents = "none";
    }
  }, 150);
});

chantsMenu.addEventListener("mouseleave", () => {
  chantsMenu.style.opacity = "0";
  chantsMenu.style.pointerEvents = "none";
});
</script>
