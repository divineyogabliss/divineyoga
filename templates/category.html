{% extends "base.html" %}
{% block content %}

<section class="px-8 py-10">
    <!--<img src="{{ image }}" class="w-full h-64 object-cover rounded-xl shadow mb-6">-->

    <h1 class="text-3xl font-bold mb-4">{{ title }}</h1>
    <p class="text-gray-600 mb-6">{{ description }}</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- BLOG LIST -->
        <div class="md:col-span-2">
            <h2 class="text-2xl font-bold mb-4">Blogs on {{ title }}</h2>

            {% for blog in blogs %}
            <div class="p-4 shadow rounded-lg mb-4">
                <h3 class="text-xl font-semibold">{{ blog.title }}</h3>
                <p class="text-gray-600 text-sm">{{ blog.summary }}</p>
                <a href="/blog/{{ blog.slug }}" class="text-green-600 font-medium block mt-2">Read More â†’</a>
            </div>
            {% endfor %}
        </div>

        <!-- ENROLL BOX -->
        <div class="p-6 shadow rounded-xl h-fit">
            <h3 class="text-xl font-semibold mb-3">Enroll in {{ title }} Course</h3>
            <p class="text-gray-700 mb-3">Start your journey with step-by-step lessons.</p>

            <a href="https://forms.gle/sampleYogaForm123"
               class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg">
               Enroll Now
            </a>
        </div>

    </div>
</section>

{% endblock %}
