<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workshops – DivineYogaBliss</title>

<style>
body{
    margin:0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #e8dcff, #e7f8ef);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.glass{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(10px);
    padding:60px 80px;
    border-radius:30px;
    box-shadow: 0 20px 50px rgba(120,100,180,.25);
    text-align:center;
    max-width:600px;
}

.logo{
    font-size:42px;
    font-weight:700;
    background: linear-gradient(to right,#9c7cff,#69c39c);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

.subtitle{
    font-size:18px;
    color:#6a6a6a;
    margin-bottom:40px;
}

.coming{
    font-size:64px;
    font-weight:800;
    color:#5a4b8c;
    text-shadow:0 0 20px rgba(160,130,255,.4);
}

.note{
    font-size:18px;
    margin-top:20px;
    color:#666;
}

.back{
    margin-top:40px;
    display:inline-block;
    padding:14px 30px;
    border-radius:30px;
    background: linear-gradient(to right,#9c7cff,#69c39c);
    color:white;
    text-decoration:none;
    font-weight:600;
    box-shadow:0 10px 30px rgba(140,120,255,.5);
    transition:.3s;
}

.back:hover{
    transform: translateY(-2px);
    box-shadow:0 15px 40px rgba(140,120,255,.7);
}
</style>
</head>

<body>

<div class="glass">
    <div class="logo">DivineYogaBliss</div>
    <div class="subtitle">Sacred workshops for mind, body & soul</div>

    <div class="coming">Coming Soon</div>

    <div class="note">
        Our transformational yoga workshops are being prepared with love ✨
        Stay tuned for something truly divine.
    </div>

    <a href="/" class="back">← Back to Home</a>
</div>

</body>
</html>
